
<html>
<head>

</head>
<body>
  <div class="formInput">
  <form class="example-form" #meterNumber="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Meter No.</mat-label>
      <input matInput placeholder="enter meter no" name="meterNo" value="" ngModel>
    </mat-form-field>
    <div class="example-button-row">
    <button mat-stroked-button (click)="getMeterRead(meterNumber.value)">Search</button>
  </div>
</form>  </div>

 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="meterNo">
      <th mat-header-cell *matHeaderCellDef> meterNo </th>
      <td mat-cell *matCellDef="let element"> {{element.meterNo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="readingDate">
      <th mat-header-cell *matHeaderCellDef> readingDate </th>
      <td mat-cell *matCellDef="let element"> {{element.readingDate}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="eactiveEnergy">
      <th mat-header-cell *matHeaderCellDef> eactiveEnergy </th>
      <td mat-cell *matCellDef="let element"> {{element.eactiveEnergy}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  
</body>
</html>
