<div class="cart-page">
    <h1>Cart-Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData">
                <li> <img
                        src="{{cart.image}}">
                </li>
                <li> <span>{{cart.name}}</span></li>
                <li> <span>Price : {{cart.price}}</span></li>
                <li> <span>Quantity : {{cart.quantity}}</span></li>
                <li> <button class="form-button" (click)="removeToCart(cart.id)">Remove to Cart</button></li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h1>Summary</h1>
            <ul>
                <li><span>Price</span><span>{{priceSummary.price}}</span> </li>
                <li><span>Tax</span><span>{{priceSummary.tax}}</span> </li>
                <li><span>Delivery</span><span>{{priceSummary.delivery}}</span> </li>
                <li><span>Discount</span><span>{{priceSummary.discount}}</span> </li>
                <li><span><h3>Total</h3></span><span><h3>{{priceSummary.total}}</h3></span></li>
                <button class="form-button max-width" (click)="checkout()">Checkout</button>
            </ul>
        </div>
    </div>
</div>
