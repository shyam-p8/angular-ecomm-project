<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
    <h1>User Sign-up</h1>
    <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="common-form">
        <input class="form-input" type="text" placeholder="Enter User Name" name="name" ngModel />
        <input class="form-input" type="text" placeholder="Enter Email" name="email" ngModel />
        <input class="form-input" type="password" placeholder="Enter Password" name="password" ngModel />
        <button class="form-button">Sign-up</button>
        <p>Already have account ? <a (click)="openLogin()">Click here</a></p>
    </form>
</div>

<div *ngIf="showLogin" class="user-login">
    <h1>User Login</h1>
    <form #userLogin ="ngForm" (ngSubmit)="login(userLogin.value)" class="common-form">
        <input class="form-input" type="text" placeholder="Enter Email" name="email" ngModel />
        <input class="form-input" type="password" placeholder="Enter Password" name="password" ngModel />
        <button class="form-button">login</button>
        <p>Want to create account ? <a (click)="openSingUp()">Click here</a></p>
    </form>
</div>
</div>
